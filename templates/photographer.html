<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Upload - Photo Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∏ Photographer Portal</h1>
            <p>Upload all photos here</p>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="current-status">
                    <h3>Current Status</h3>
                    <p>Photos in system: <span id="photo-count">{{ photo_count }}</span></p>
                </div>

                <div class="upload-form">
                    <h3>Upload Photos</h3>
                    <form id="photo-upload-form" enctype="multipart/form-data">
                        <div class="file-input-wrapper">
                            <input type="file" id="photo-files" name="photos" multiple accept="image/*" required>
                            <label for="photo-files" class="file-input-label">
                                <span class="file-icon">üìÅ</span>
                                <span class="file-text">Choose photos (multiple selection allowed)</span>
                            </label>
                        </div>
                        
                        <div id="selected-files" class="selected-files"></div>
                        
                        <button type="submit" class="btn btn-primary" id="upload-btn">
                            <span id="upload-text">Upload Photos</span>
                            <span id="upload-spinner" class="spinner" style="display: none;"></span>
                        </button>
                    </form>
                </div>

                <div id="upload-result" class="result-message"></div>
            </div>

            <div class="existing-photos">
                <h3>Existing Photos</h3>
                <button id="load-photos-btn" class="btn btn-secondary">Load Photos</button>
                <div id="photo-grid" class="photo-grid"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Photographer-specific JavaScript
        document.getElementById('photo-files').addEventListener('change', function(e) {
            const filesDiv = document.getElementById('selected-files');
            const files = e.target.files;
            
            if (files.length > 0) {
                filesDiv.innerHTML = `<p>Selected ${files.length} file(s):</p>`;
                for (let i = 0; i < Math.min(files.length, 5); i++) {
                    filesDiv.innerHTML += `<div class="file-item">${files[i].name}</div>`;
                }
                if (files.length > 5) {
                    filesDiv.innerHTML += `<div class="file-item">... and ${files.length - 5} more</div>`;
                }
            } else {
                filesDiv.innerHTML = '';
            }
        });

        document.getElementById('photo-upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const files = document.getElementById('photo-files').files;
            
            for (let file of files) {
                formData.append('photos', file);
            }
            
            const uploadBtn = document.getElementById('upload-btn');
            const uploadText = document.getElementById('upload-text');
            const uploadSpinner = document.getElementById('upload-spinner');
            const resultDiv = document.getElementById('upload-result');
            
            // Show loading state
            uploadBtn.disabled = true;
            uploadText.style.display = 'none';
            uploadSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/upload_wedding_photos', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">${result.message}</div>`;
                    document.getElementById('photo-upload-form').reset();
                    document.getElementById('selected-files').innerHTML = '';
                    // Update photo count
                    location.reload();
                } else {
                    resultDiv.innerHTML = `<div class="error">${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Upload failed: ${error.message}</div>`;
            }
            
            // Reset button state
            uploadBtn.disabled = false;
            uploadText.style.display = 'inline';
            uploadSpinner.style.display = 'none';
        });

        document.getElementById('load-photos-btn').addEventListener('click', async function() {
            const photoGrid = document.getElementById('photo-grid');
            photoGrid.innerHTML = '<p>Loading photos...</p>';
            
            try {
                const response = await fetch('/get_wedding_photos');
                const photos = await response.json();
                
                if (photos.length === 0) {
                    photoGrid.innerHTML = '<p>No photos uploaded yet.</p>';
                    return;
                }
                
                photoGrid.innerHTML = '';
                photos.forEach(photo => {
                    const photoDiv = document.createElement('div');
                    photoDiv.className = 'photo-item';
                    photoDiv.innerHTML = `
                        <img src="${photo.path}" alt="${photo.filename}" loading="lazy">
                        <p>${photo.filename}</p>
                    `;
                    photoGrid.appendChild(photoDiv);
                });
            } catch (error) {
                photoGrid.innerHTML = `<p class="error">Failed to load photos: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
